name: Release Artifacts

on:
  push:
    tags:
      - "v*"

jobs:
  macos:
    runs-on: macos-14
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Create archive
        run: |
          mkdir -p dist
          arch="$(uname -m)"
          if [[ "${arch}" == "arm64" ]]; then
            arch="arm64"
          elif [[ "${arch}" == "x86_64" ]]; then
            arch="x86_64"
          else
            echo "Unsupported macOS arch: ${arch}"
            exit 1
          fi

          version="${GITHUB_REF_NAME#v}"
          archive="easyhg-${version}-darwin-${arch}.tar.gz"
          tar -C target/release -czf "dist/${archive}" easyhg
          shasum -a 256 "dist/${archive}" > "dist/${archive}.sha256"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: dist/*
          if-no-files-found: error

  rpm-centos9:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Build CentOS 9 RPM in container
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/work" \
            -w /work \
            quay.io/centos/centos:stream9 \
            /bin/bash -lc '
              set -euo pipefail
              dnf -y install --allowerasing git gcc gcc-c++ make openssl-devel pkgconfig rpm-build
              curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
              source "$HOME/.cargo/env"
              cargo install cargo-generate-rpm --locked
              cargo build --release --locked
              cargo generate-rpm
            '

      - name: Collect RPM artifacts
        run: |
          mkdir -p dist
          cp target/generate-rpm/*.rpm dist/
          shasum -a 256 dist/*.rpm > dist/SHA256SUMS-centos9.txt

      - name: Upload CentOS 9 RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpm-centos9
          path: dist/*
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs:
      - macos
      - rpm-centos9
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Publish GitHub release files
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**/*
